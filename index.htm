<!DOCTYPE html>
<html>
<head>
	<title>Tracer d'une figure SVG par l'événement scroll</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<svg id="monSVG" width="200" height="200" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
 		<!--  Le path d'un triangle -->
		<path d=" M 100 10
  			L 10 190 
  			L 190 190 
  			Z"/>
	</svg>
	<svg id="svg-01" width="200" height ="200" viewBox="0 0 200 200">
		<circle cx="100" cy="100" r="90" />
	</svg>
	<svg id="svg-02" width="200" height="200" viewBox="0 0 200 200">
		<rect x="55" y="10" width="90" height="180" />
	</svg>
	<svg id="svg-03" width="200" height="200" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
 		<!--  Le path d'un triangle -->
		<path d=" M 100 10
  			L 10 170 
  			L 190 170 
  			Z"/>
	</svg>
	<svg id="svg-04" width="200" height="200" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
 		<!--  Le path d'un triangle -->
		<path d=" M 100 10
  			L 10 135
  			L 100 180 
  			L 190 135 
  			Z"/>
	</svg>
	<svg id="svg-05" width="200" height="200" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid slice">
 		<!--  Le path d'un triangle -->
		<path d=" M 100 10
  			L 10 100 
  			L 100 190 
  			L 190 100 
  			Z"/>
	</svg>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
